<div>


  <table [dataSource]="dataSource" mat-table matSort matSortActive="code" matSortDirection="asc">

    <ng-container matColumnDef="code">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Code</th>
      <td *matCellDef="let element" mat-cell> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Name</th>
      <td *matCellDef="let element" mat-cell> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Price</th>
      <td *matCellDef="let element" mat-cell> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="article">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Article</th>
      <td *matCellDef="let element" mat-cell> {{element.article}} </td>
    </ng-container>

    <ng-container matColumnDef="produced">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Produced</th>
      <td *matCellDef="let element" mat-cell> {{element.produced|date}} </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Count</th>
      <td *matCellDef="let element" mat-cell> {{element.count}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef mat-header-cell>

        <button (click)="tryCreate()" color="primary" mat-mini-fab>
          <mat-icon>add</mat-icon>
        </button>

      </th>
      <td *matCellDef="let element" mat-cell>

        <button (click)="tryEdit(element, $event)" aria-label="Example icon button with a home icon" color="primary"
                mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>

        <button (click)="tryDelete(element.id, $event)" aria-label="Example icon button with a home icon"
                color="primary"
                mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>


      </td>
    </ng-container>


    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" [routerLink]="row.code" mat-row>
    </tr>
  </table>

  <mat-paginator [length]="totalCount" [pageSizeOptions]="[5, 10,50, 100, totalCount]"
                 showFirstLastButtons></mat-paginator>
</div>
