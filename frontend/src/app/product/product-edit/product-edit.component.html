<h1 mat-dialog-title>Edit Product</h1>

<app-product-edit-form (validationStatusChanged)="onVelidation($event)" [product]="product"></app-product-edit-form>

<div mat-dialog-actions>
  <button [mat-dialog-close]="null" color="warn" mat-button>Cancel</button>
  <button [disabled]="!isFormValid" [mat-dialog-close]="product" color="primary" mat-button>Save</button>
</div>
